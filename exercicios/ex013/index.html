<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <h1>Tags HTML</h1>
    <p>Html é uma linguagem de marcação, a baixo segue uma lista de tags que ao passar o mouse em cima mostra a referida tag</p>
    <ul type="circle">
        <li><abbr title="use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="use a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas Ordenadas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas nao Ordenadas</abbr></li>
        <li><abbr title="use a tag &lt;a&gt;">Ancoras/links</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;mark&gt;">texto marcado</abbr></li>
    </ul>
    
</body>
